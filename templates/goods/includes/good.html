<article>
    <h2>{{ good.title }}</h2>
    <p>Автор: <a href="{% url 'goods:author' good.author.id %}">{{ good.author.name }}</a></p>
    <p>Категории:
        {% for category in good.categories.all %}
            <a href="{% url 'goods:category' category.slug %}">{{ category.title }}</a>
        {% endfor %}
</article>
